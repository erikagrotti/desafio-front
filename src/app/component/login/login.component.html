<app-defauld-login-layout
    title="Login into your account"
    primaryBtnText="Login Now"
    secondBtnText="Signup Now"
>
    <!-- (submit)="submit()"
    (navigate)="navigate()" -->

<form [formGroup]="loginForm">
    <app-primary-input
    formControlName="email"
    inputName="email"
    type="email"
    label="email"
    placeholder="name@gmail.com"
>

    <img src="/assets/svg/logoemail.svg">
    </app-primary-input>
    <app-primary-input
    formControlName="password"
    formName="password"
    type="password"
    label="Your password"
>
    <img src="/assets/svg/logocadeado.svg">
</app-primary-input>
<span>Forgot password</span>
</form>

</app-defauld-login-layout>
