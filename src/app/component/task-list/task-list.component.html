<div class="task-list-wrapper">
  <div *ngFor="let group of taskGroups$ | async" >
    <mat-checkbox [(ngModel)]="group.listStatus" (ngModelChange)="updateListStatus(group)">
      {{ group.listTitle }} 
    </mat-checkbox> 
    <ul class="task-list-container">
      <li *ngFor="let task of group.tasks"> 
        <app-task-item [task]="task" (taskChange)="updateTaskStatus($event)"></app-task-item>
      </li>
    </ul>
  </div>
</div>
