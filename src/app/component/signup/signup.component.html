<app-header></app-header>
<div class="signup-container">
  <div class="signup-box">
    <h2>Cadastro</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required />
        <div
          *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)"
          class="error-message"
        >
          Por favor, insira um endereço de email válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
        />
        <div
          *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)"
          class="error-message"
        >
          A senha deve ter no mínimo 8 caracteres.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha:</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          required
        />
        <div
          *ngIf="signupForm.errors?.['passwordMismatch'] && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)"
          class="error-message"
        >
          As senhas não coincidem.
        </div>
      </div>

      <button type="submit" class="btn-signup" [disabled]="!signupForm.valid">
        Cadastrar
      </button>
    </form>
    <p class="login-link">
      Já possui uma conta? <button type="button" class="btn-login" (click)="goToLogin()">Faça login</button>
    </p>
  </div>
</div>
<app-footer></app-footer>
